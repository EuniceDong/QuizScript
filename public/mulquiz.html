<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/mulquiz.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <script
      type="module"
      src="https://cdn.socket.io/4.5.3/socket.io.min.js"

  <body>
    <div class="container">
      <div class="card">
        <div class="ques">
          <p>Which of the following is NOT a principle of OOP</p>

          <button id="optA" class="option">
            <p>A. Encapsulation</p>
          </button>
          <button id="optB" class="option">
            <p>B. Abstraction</p>
          </button>
          <button id="optC" class="option">

          </button>
          <button id="optD" class="option">
            <p>D. Data Protection</p>
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/mulgame.js"></script>
